<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Example</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Styles for loading overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease; /* Smooth transition */
        }

        /* Image rotation animation */
        .spinner-image {
            width: 100px; /* Adjust size as needed */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main content initial state */
        #content {
            opacity: 0;
            transition: opacity 1s ease; /* Smooth transition for content */
        }

        /* Show content */
        #content.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Loading overlay with rotating image -->
    <div id="loading">
        <img src="https://1000marcas.net/wp-content/uploads/2019/11/Batman-Logo-2000.png" class="spinner-image" alt="Loading...">
    </div>

    <!-- Main content of the page -->
    <div id="content" class="container mt-5">
        <h1>Welcome to the Page</h1>
        <p>This is the main content of the page that will show after loading.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        // Simulate a longer loading time (e.g., 5 seconds)
        setTimeout(function() {
            // Fade out the loading overlay
            document.getElementById("loading").style.opacity = "0";

            // Wait for the transition to complete before hiding the element
            setTimeout(function() {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").classList.add("show"); // Show the content with a smooth transition
            }, 1000); // Match the transition duration (1 second)
        }, 5000); // Adjust this delay as needed (5 seconds for testing)
    </script>

</body>
</html>
